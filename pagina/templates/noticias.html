{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div>
        <h2 class="centrar_titulo tam-titulo2">Noticias de último momento</h2>
        <hr class="centrar_titulo">
    </div>
    <div class="row">
        {% for article in articles %}
            <div class="col-md-4">
                <div class="card mb-4">
                    
                    <img class="card-img-top" src="{{ article.urlToImage }}" alt="Imagen de la noticia">
                    
                    <div class="card-body d-none d-sm-block col-sm-12 col-md-7 col-lg-8 col-xl-8 d-flex align-items-center">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description }}</p>
                        <a href="{{ article.url }}" class="btn btn-primary" target="_blank">Leer más</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
