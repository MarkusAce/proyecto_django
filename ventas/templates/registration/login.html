{% extends 'base.html' %}

{% block content %}


<section class="container d-flex justify-content-center align-items-center flex-column " style="min-height: 100vh;">
    {% if messages %}
    <div class="col-12 col-md-6 col-lg-5 mb-4"></div>
        <ul class="messages container justify-content-center d-flex p-4 shadow-sm rounded col-12 col-md-6 col-lg-5 ">
            {% for message in messages %}
                <h2{% if message.tags %} class="{{ message.tags }} color-blanco2 text-center mt-1 border shadow-sm rounded"{% endif %}>{{ message }}</h2>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
  <div class="col-12 col-md-6 col-lg-5 mb-4">
      <div class="fondo-carrito text-center bordear p-4 shadow-sm rounded">
          <h2 class="mb-4">Login</h2>
          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
      </div>
  </div>

  <div class="col-12 col-md-6 col-lg-5 ">
      <div class="fondo-carrito text-center bordear">
          <div">
              <p class="d-inline">¿Todavía no estás registrado?</p>
              <a href="{% url 'registrar' %}" class="btn btn-link">¡Pulsa aquí para unirte!</a>
          </div>
          <div>
              <p class="d-inline">¿Has olvidado tu contraseña?</p>
              <a href="{% url 'resetear_contrasena' %}" class="btn btn-link">Pulsa aquí</a>
          </div>
      </div>
  </div>
</section>
{% endblock %}
