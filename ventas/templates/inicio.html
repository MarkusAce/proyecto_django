{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="centrar_titulo mt-3 tam-titulo">
    <img  src="{{ MEDIA_URL}}pagina/logoo.png" alt="Logo" class="logo">Mega Games</h1>
</div>

<hr class="mt-3 centrar_titulo">
    <main>
        <!-- carrusel -->
        <section class="tamaño mx-auto">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img id="imagenSilksong" src="{{ MEDIA_URL}}pagina/Silksong.png" alt="Imagen promocional Silksong" class="d-block w-75 mx-auto tamaño bordear">
                    <div class="carousel-caption d-none d-md-block">
                    </div>

                  </div>
                  <div class="carousel-item">
                    <img id="imagenGtaTrilo" src="{{ MEDIA_URL}}pagina/gta_trilo.png" alt="Imagen promocional Gta trilogy" class="d-block w-75 mx-auto tamaño bordear">
                    <div class="carousel-caption d-none d-md-block">
                    </div>

                  </div>
                  <div class="carousel-item">
                    <img id="imagenCyber" src="{{ MEDIA_URL}}pagina/ciberpunk.png" alt="Imagen promocional cyberpunk" class="d-block w-75 mx-auto tamaño bordear">
                    <div class="carousel-caption d-none d-md-block" >
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
        </section>
        <div>
            <h2 class="bajar centrar_titulo tam-titulo2">Revisa nuestro catalogo</h2>
            <hr class="centrar_titulo">
        </div>
    </main>
    

    <div class="container-fluid">
        <div class="row">
            {% for videojuego in videojuegos %}
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 mt-2 mb-4 mx-auto text-center">
                    <div class="card bordear tamaño-card mx-auto">
                        <img src="{{ videojuego.image.url }}" class="card-img-top bordear tam_foto" alt="{{ videojuego.nom_juego }}">
                        <div class="card-body">
                            <p class="card-text texto-card">{{ videojuego.nom_juego }}</p>
                            <p class="card-text texto-card">{{ videojuego.id_consola.nombre }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
