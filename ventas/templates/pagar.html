{% extends 'base.html' %}

{% block content %}
<main class="container-fluid mx-auto">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Detalles de Pago</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="form-group">
                            <label for="{{ form.direccion_envio.id_for_label }}">Dirección de Envío</label>
                            {{ form.direccion_envio }}
                            {{ form.direccion_envio.errors }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.tarjeta.id_for_label }}">Número de Tarjeta</label>
                            {{ form.tarjeta }}
                            {{ form.tarjeta.errors }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.cvv.id_for_label }}">CVV</label>
                            {{ form.cvv }}
                            {{ form.cvv.errors }}
                        </div>
                        <button type="submit" class="btn btn-primary">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
